<!-- SIGNUP Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>CASUALE-SIGNUP</title>
    <link rel="stylesheet" href="styling/css/signup.css">
</head>

<body class="body">
    <div class="full-screen">
        <div class="container">
            <nav class="nav-bar">
                <img src="images/casualeLogo.png" alt="logo" class="logo">
                <h1 class="h1">CASUALE</h1>
                <ul class="nav-list">
                    <li class="li"> <a href="#" class="a-text">HOME</a></li>
                    <li class="li"> <a href="#" class="a-text">CONTACT US</a></li>
                </ul>
            </nav>
            <div class="box">
                <img src="images/welcome.png" alt="welcome-picture" class="welimg">
                <div class="form-div">
                    <form action="" class="login-form">
                        <div class='inside-form'>
                            <div class="error-box">
                            </div>
                            <input type="text" class='text-box' id="username" placeholder="Enter your username">
                            <br>
                            <input type="email" name="email" id="email" class="text-box" placeholder="Enter your e-mail address">
                            <br>
                            <input type="password" name="password" id="password" class="text-box" placeholder="Choose a Password">
                            <br>
                            <input type="password" name="password" id="c-password" class="text-box" placeholder="Confirm your Password">
                            <br>
                            <input type="submit" value="SIGN UP" class="submit-button">
                        </div>
                    </form>
                    <p class="p_">Already have an account? <a href="" class="p_a">login here</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/signuppage.js"></script>
</body>

</html>
